<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h3 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e0e0e0;
        }

        td:last-child {
            font-weight: bold;
            color: #007BFF;
        }

        input[type="text"], input[type="password"], select {
            padding: 8px;
            width: 100%;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"] {
            margin-left: 5px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }

        .form-container table {
            width: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-buttons {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3>회원가입 양식</h3>
        <form id="signupform">
            <table>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" id="username" placeholder="아이디 입력"></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" placeholder="비밀번호 입력"></td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                    <td><input type="password" placeholder="비밀번호 확인"></td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td><input type="text" placeholder="이름 입력"></td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td><input type="radio" name="gender" value="female"> 여성 <input type="radio" name="gender" value="male"> 남성</td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td>
                        <input type="text" placeholder="이메일 입력">
                        @
                        <select>
                            <option>선택</option>
                            <option>naver.com</option>
                            <option>google.com</option>
                            <option>gmail.com</option>
                        </select>
                    </td>
                </tr>
            </table>

            <div class="form-buttons">
                <button type="button" onclick="window.history.back();">닫기</button> 
                <button type="submit">회원가입</button>
            </div>


        </form>


        <script>
            document.getElementById('signupform').addEventListener('submit',function(event) {
                event.preventDefault(); //기본 폼 제출 동작 방지

                const username = document.getElementById('username').value.trim();

                if (!username) {
                    alert('아이디를 입력해주세요:');
                    return;
                }


                alert('회원가입이 완료되었습니다.');
                location.href='로그인.html';
            });
        </script>
    </div>

</body>
</html>
