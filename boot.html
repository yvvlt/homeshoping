<html lang="en">
  <head>
    <meta charset="utf-8">

        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>

              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

        </div>
      </nav>

      <div id="carouselExample" class="carousel slide" style="height: 500px;">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="이미지1.png" class="d-block w-100" alt="..." style="height: 500px;">
          </div>
          <div class="carousel-item">
            <img src="이미지2.png" class="d-block w-100" alt="..." style="height: 500px;">
          </div>
          <div class="carousel-item">
            <img src="이미지3.png" class="d-block w-100" alt="..." style="height: 500px;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div id="card2" style="display: flex; justify-content: space-between; gap: 50px; ">
        
      </div>
      
      <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 쇼핑몰. All rights reserved.</p>
        <p>
            <a href="#" class="text-white">Privacy Policy</a> | 
            <a href="#" class="text-white">Terms of Service</a>
        </p>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

<script>
  const cards = [
    {
      img: "이미지1.png",
      title: "First Card",
      text: "This is the first card description.",
      link: "#"
    },
    {
      img: "이미지2.png",
      title: "Second Card",
      text: "This is the first card description.",
      link: "#"
    },
    {
      img: "이미지3.png",
      title: "Third Card",
      text: "This is the first card description.",
      link: "#"
    }
  ];

  const cardContainer = document.getElementById("card2");

  cardContainer.innerHTML = cards.map(card =>`
    <div class="card" style="width: 18rem;">
      <img src="${card.img}" class="card-img-top" alt="${card.title}">
      <div class="card-body">
        <h5 class="card-title">${card.title}</h5>
        <p class="card-text">${card.text}</p>
        <a href="${card.link}" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  `).join('');
</script>
